name: Cypress E2E Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22   # upgraded for compatibility with Cypress 14 & reporters

      - name: Install dependencies
        run: npm ci

      # ðŸ‘‡ Create .env file from your GitHub secret (named Env)
      - name: Create .env file from GitHub secret
        run: echo "${{ secrets.Env }}" > .env

      # ðŸ‘‡ Optional: debug (safe) to verify env loaded properly
      - name: Verify .env file (no secrets printed)
        run: grep -E 'CYPRESS_|^#' .env || true

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          command: npx cypress run
          browser: chrome
          record: false
          parallel: true
          group: "GitHub Action Tests"
        env:
          DOTENV_CONFIG_PATH: .env   # let Cypress read your .env variables

      # Upload screenshots if tests fail
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      # Upload videos
      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos

      # Upload Mochawesome/HTML reports
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: cypress/reports
